<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一人一伴ともだち - 預約訂位</title>
    <link rel="stylesheet" href="./css/booking.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- font awesome -->
    <link rel="shortcut icon" href="./img/icon/webicon.ico" type="image/x-icon">
    <!--分頁icon-->
    <link rel="stylesheet" href="./css/button.css">
</head>

<body>
    <div class="container">
        <div class="book-main">
            <div class="newsTitle title align-items-center booking-phone">
                <img class="logoTag" src="./img/icon/bear.svg">
                <p class="titleTag">預約訂位</p>
                <img class="circle-line" src="./img/icon/Group 142.svg">
            </div>
            <div class="b-main-f">
                <!-- 訂位頁面上方Logo區 -->
                <div class="b-main-f-logo"><a href="../index.html" target="_blank"><img src="./img/book_logo.png"
                            alt="logoimg"></a></div>
                <div class="b-main-f-text">
                    <!-- 訂位頁面上方文字區 -->
                    <ul class="book-text-ul">
                        <li class="book-text-1">分四個「時段」開放預約 --『 9:00 | 10:30 | 12:00 | 13:30 』
                        </li>
                        <li class="book-text-1">「 開放時段」為平日，假日不接受預約</li>
                        <li class="book-text-1">「資訊」請留人數（若有帶寵物也請先告知）</li>
                    </ul>
                    <ul class="book-text-ul-phone">
                        <li class="book-text-1-phone">- 分為四個時段開放預約 -</li>
                        <li class="book-text-1-phone">9:00 \ 10:30 \ 12:00 \ 13:30</li>
                        <li class="book-text-1-phone">“開放時段為平日，假日恕不接受預約”</li>
                    </ul>
                </div>
                <div class="sun-animate">

                    <div class="sun-line">
                        <a href="../index.html" target="_blank"><img class="sun-line" src="./img/sun/sun.svg"
                                alt=""></a>
                    </div>
                </div>
            </div>
            <div class="b-main-s">
                <div class="b-main-s-map">
                    <!-- 地圖區 -->
                    <iframe id="g-map"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d455.0922442532875!2d120.6692629510948!3d24.145839184162877!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34693d1192f39d71%3A0x6cd3b529562cba9b!2z5LiA5Lq65LiA5Ly0IOOBqOOCguOBoOOBoe-8iOaaq-eEoeaOpeW-hTEw5q2y5Lul5LiL5a2p56ul77yJ!5e0!3m2!1szh-TW!2stw!4v1652928699981!5m2!1szh-TW!2stw"
                        style="border:0;border-radius: 5%;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="b-main-s-text">
                    <!-- input上面的字體 -->
                    <ul class="book-text-ul-2">
                        <li class="book-text-title">預約訂位</li>
                        <li class="book-text-2">營業時間: 9:00 - 16:00 (每週三公休)</li>
                        <li class="book-text-2">地址: 台中市西區向上路一段17巷1弄10號</li>
                        <li class="book-text-2">電話: (04) 2301-1928</li>
                    </ul>
                    <div class="book-icon">
                        <!-- 社群連結區 -->
                        <a href="https://www.facebook.com/tomohalf2020/" target="_blank">
                            <i class="fa-brands fa-facebook"></i></a>&nbsp;<a
                            href="https://instagram.com/tomo_half?igshid=YmMyMTA2M2Y=" target="_blank"><i
                                class="fa-brands fa-instagram"></i></a>
                    </div>
                    <div class="b-main-s-input">
                        <form>
                            <!-- 訂位表格區 -->
                            <input type="text" class="book-input" id="reservation-name" placeholder="姓名" maxlength="5">
                            <input type="text" class="book-input" id="reservation-phone" placeholder="電話" maxlength="10">
                            <input type="date" class="book-input" id="reservation-date" value="2022-06-01">

                            <select class="book-input" id="reservation-time">
                                <option>9:00</option>
                                <option>10:30</option>
                                <option>12:00</option>
                                <option>13:30</option>
                            </select>
                            <textarea class="book-input2" maxlength="120" cols="30" rows="10"
                                placeholder="請留人數 (若有帶寵物請先告知)" id="reservation-content"></textarea>

                        </form>
                    </div>
                </div>
            </div>
            <div class="b-main-t block">
                <!-- <button type="button" class="btn book-btn">送出</button> -->
                <div class="block__cell">
                    <a href="#" class="btn btn--activate" id="btnActivation" onclick="btnAlert()">
                        <span class="btn__icon"></span>
                        <span class="btn__text" data-wait="loading" data-after="完成">送出</span>
                    </a>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/button.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function submitData() {
            let Name = document.querySelector("#reservation-name")
            let Phone = document.querySelector("#reservation-phone")
            let rDate = document.querySelector("#reservation-date")
            let Time = document.querySelector("#reservation-time")
            let Content = document.querySelector("#reservation-content")
            let rowData = {
            name : Name.value,
            phone : Phone.value,
            date : rDate.value,
            time : Time.value,
            content : Content.value,
            }
            console.log(rowData);
        }
        function btnAlert() {
            submitData()
            Swal.fire({
                icon: 'warning',
                title: '位置僅保留10分鐘<br>(人數到齊才能入座)',
                text: '收到訊息回覆才代表預約成功哦',
            })
        }
    </script>
</body>
</body>

</html>
